<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM - Level 2</title>
    <link rel="stylesheet" href="BEM-Level2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <div id="toast">
        <!-- Success -->
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Success</h3>
                <p class="toast__msg">Order Success</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
        </div>
        <!-- Info -->
        <div class="toast toast--info">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Info</h3>
                <p class="toast__msg">All product questions and issues should be directed to hep
                    @hohongthuy001@gmail.com</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
        </div>
        <!-- Warnning -->
        <div class="toast toast--warnning">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Warnning</h3>
                <p class="toast__msg">You may only scheduled orders right now for pickup</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
        </div>
        <!-- Error -->
        <div class="toast toast--error">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Error</h3>
                <p class="toast__msg">An item in your cart is sold out. Please removw it to continute.</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <!-- Buttons toast -->
    <div>
        <button class="btn btn--success" onclick="showSuccessToast();" >Show success toast</button>
        <button class="btn btn--info">Show info toast</button>
        <button class="btn btn--warn">Show warnning toast</button>
        <button class="btn btn--danger">Show error toast</button>
    </div>

    <!-- Xu ly button -->
    <script>
       // Toast function
function toast({ title = "", message = "", type = "info", duration = 3000 }) {
  //Tao the <div> co class="toast" -> <div class="toast toast--success">

  const main = document.getElementById("toast");
  if (main) {
    const toast = document.createElement("div");

    // Auto remove toast
    const autoRemoveId = setTimeout(function () {
      main.removeChild(toast);
    }, duration + 1000);

    // Remove toast when clicked
    toast.onclick = function (e) {
      if (e.target.closest(".toast__close")) {
        main.removeChild(toast);
        clearTimeout(autoRemoveId);
      }
    };

    const icons = {
      success: "fas fa-check-circle",
      info: "fas fa-info-circle",
      warning: "fas fa-exclamation-circle",
      error: "fas fa-exclamation-circle"
    };
    const icon = icons[type];
    const delay = (duration / 1000).toFixed(2);

                  //Lay noi dung con (toast__icon, toast__body,toast__close) dua vao cha (toast toast--success)

    toast.classList.add("toast", `toast--${type}`);
    toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;

    toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                `;
    main.appendChild(toast);
  }
}

function showSuccessToast() {
    toast({
      title: "Thành công!",
      message: "Bạn đã đăng ký thành công tài khoản tại F8.",
      type: "success",
      duration: 5000
    });
  }

  function showErrorToast() {
    toast({
      title: "Thất bại!",
      message: "Có lỗi xảy ra, vui lòng liên hệ quản trị viên.",
      type: "error",
      duration: 5000
    });
  }

    </script>


</body>

</html>
